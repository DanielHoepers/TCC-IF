<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Pessoa</title>
    <link rel="stylesheet" href="loja.css">
    <link rel="stylesheet" href="adicionar.css">
</head>
<body>
    <div id="container">
        <div id="formulario">
            <h1>Adicionar Produto</h1>
            <input id="campoTitulo" class="elementoFormulario campo" type="text" placeholder="Título">
            <input id="campoDescricao" class="elementoFormulario campo" type="text" placeholder="Descrição">
            <input id="campoPreco" class="elementoFormulario campo" type="text" placeholder="Preço">
            <input id="campoImg" class="elementoFormulario campo" type="text" placeholder="img.png">
            <input id="campoTag" class="elementoFormulario campo" type="text" placeholder="Tags">
            <button id="botaoAdicionar" class="elementoFormulario">Adicionar</button>
            <p id="erro">Erro ao adicionar produto!</p>
        </div>
    </div>
    <script src="adicionar.js"></script>
</body>
</html>
